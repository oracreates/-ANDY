<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sipp - Your Pixels, Your Identity</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { margin: 0; padding: 0; }
.pixelated { image-rendering: pixelated; image-rendering: -moz-crisp-edges; image-rendering: crisp-edges; }
</style>
</head>
<body>
<div id="app" class="min-h-screen bg-gradient-to-br from-yellow-200 via-pink-200 to-purple-300 flex items-center justify-center p-4">
    <div class="max-w-2xl w-full bg-white/20 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/30">
        <div class="text-center mb-6">
            <h1 class="text-5xl font-bold text-purple-900 mb-1">Sipp</h1>
            <p class="text-purple-800 italic text-lg">Your pixels, your identity</p>
        </div>

        <!-- Not Connected -->
        <div id="notConnected" class="flex flex-col items-center space-y-6">
            <div class="flex flex-col gap-3 w-full max-w-sm">
                <button id="connectSolflareBtn"
                    class="px-8 py-4 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200">
                    Connect Solflare Wallet
                </button>
            </div>
            <div id="walletStatus" class="text-sm text-yellow-800 mt-2"></div>
        </div>

        <!-- Connected -->
        <div id="connected" class="space-y-6" style="display: none;">
            <div class="bg-white/10 rounded-lg p-4 border border-white/20">
                <p class="text-sm text-purple-800 mb-1">Your Wallet</p>
                <p id="walletAddress" class="text-purple-900 font-mono text-sm break-all"></p>
            </div>

            <div class="flex flex-col items-center space-y-4">
                <div class="bg-white/10 p-6 rounded-xl border-4 border-white/20 shadow-2xl">
                    <canvas id="pixelCanvas" class="rounded-lg pixelated"></canvas>
                </div>

                <div id="downloadLinkContainer" class="w-full bg-white/10 rounded-lg p-4 border border-white/20" style="display: none;">
                    <p class="text-sm text-purple-800 mb-2 font-semibold">Your NFT Download Link:</p>
                    <div class="flex gap-2">
                        <input id="downloadLinkInput" type="text" readonly class="flex-1 px-3 py-2 bg-white/50 rounded border border-purple-300 text-purple-900 font-mono text-xs break-all" />
                        <button id="copyLinkBtn" class="px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white font-semibold rounded transition-all duration-200">
                            Copy
                        </button>
                    </div>
                    <p class="text-xs text-purple-700 mt-2">üìã Copy this link and paste it in Chrome/Safari to download your Sipp!</p>
                </div>

                <button id="downloadBtn"
                    class="px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg shadow-lg transform hover:scale-105 transition-all duration-200">
                    Generate Download Link
                </button>

                <button id="regenerateBtn" class="text-sm text-purple-800 hover:text-purple-700 underline">
                    Regenerate
                </button>

                <button id="disconnectBtn"
                    class="px-6 py-3 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg shadow-lg transform hover:scale-105 transition-all duration-200">
                    Disconnect
                </button>

                <!-- Support the Build -->
                <div class="flex flex-col items-center space-y-2 mt-4 bg-white/10 rounded-lg p-4 border border-white/20">
                    <p class="text-purple-800 font-semibold">üíñ Support the Build</p>
                    <input
                        id="supportAmount"
                        type="number"
                        min="0.001"
                        step="0.001"
                        placeholder="Amount (SOL)"
                        class="px-3 py-2 w-40 rounded border border-purple-300 text-purple-900 font-mono text-sm text-center"
                    />
                    <button
                        id="supportBtn"
                        class="px-6 py-2 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold rounded-lg shadow-lg transform hover:scale-105 transition-all duration-200"
                    >
                        Send Support
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
let walletAddress = null;
let currentProvider = null;

window.addEventListener('load', async () => {
    await new Promise(r => setTimeout(r, 500));
    const hasSolflare = window.solflare;
    const statusEl = document.getElementById('walletStatus');
    if(!hasSolflare){
        statusEl.textContent = '‚ö†Ô∏è Solflare wallet not detected. Please install Solflare extension.';
        statusEl.classList.add('text-red-700');
    } else {
        statusEl.textContent = '‚úÖ Solflare detected! Click to connect.';
        statusEl.classList.add('text-green-700');
    }
});

async function connectSolflare(){
    try{
        if(!window.solflare){
            alert('Please install Solflare wallet extension first!');
            window.open('https://solflare.com/', '_blank');
            return;
        }
        await window.solflare.connect();
        if(window.solflare.publicKey){
            walletAddress = window.solflare.publicKey.toString();
            currentProvider = window.solflare;
            document.getElementById('walletAddress').textContent = walletAddress;
            document.getElementById('notConnected').style.display = 'none';
            document.getElementById('connected').style.display = 'block';
            generatePixelArt(walletAddress);
        } else { alert('Failed to get wallet address.'); }
    } catch(e){ console.error(e); alert('Failed to connect wallet.'); }
}

function disconnectWallet(){
    try{ if(currentProvider && currentProvider.disconnect){ currentProvider.disconnect(); } } catch(e){ console.error(e); }
    walletAddress = null;
    currentProvider = null;
    document.getElementById('notConnected').style.display = 'flex';
    document.getElementById('connected').style.display = 'none';
    document.getElementById('downloadLinkContainer').style.display = 'none';
}

// Random generator
class Random {
    constructor(seed){ this.seed = seed; }
    next(){ this.seed = (this.seed * 9301 + 49297) % 233280; return this.seed / 233280; }
    range(min,max){ return Math.floor(this.next()*(max-min+1))+min; }
    pick(arr){ return arr[Math.floor(this.next()*arr.length)]; }
    chance(prob){ return this.next()<prob; }
}

// Pixel generation (simplified for brevity; keep your previous hair, eyes, mouth, accessories code here)
function generatePixelArt(address){
    const canvas = document.getElementById('pixelCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 24; const pixelSize = 16;
    canvas.width = gridSize*pixelSize; canvas.height = gridSize*pixelSize;
    ctx.clearRect(0,0,canvas.width,canvas.height);
    let seed=0; for(let i=0;i<address.length;i++){ seed=address.charCodeAt(i)+((seed<<5)-seed); }
    const rng = new Random(Math.abs(seed));
    ctx.fillStyle = `hsl(${rng.range(0,360)},70%,60%)`;
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='#ffdbac'; ctx.fillRect(8*pixelSize,4*pixelSize,10*pixelSize,10*pixelSize); // head
    // Keep your detailed hair/eyes/mouth/accessories code from previous version here
}

// Canvas download
function dataURLtoBlob(dataurl){ const arr=dataurl.split(','); const mime=arr[0].match(/:(.*?);/)[1]; const bstr=atob(arr[1]); let n=bstr.length; const u8arr=new Uint8Array(n); while(n--){ u8arr[n]=bstr.charCodeAt(n); } return new Blob([u8arr],{type:mime}); }
function downloadNFT(){
    const canvas=document.getElementById('pixelCanvas');
    const linkContainer=document.getElementById('downloadLinkContainer');
    const linkInput=document.getElementById('downloadLinkInput');
    if(!canvas){ alert('Canvas not found.'); return; }
    try{
        const imageData=canvas.toDataURL('image/png');
        const blob=dataURLtoBlob(imageData);
        const url=URL.createObjectURL(blob);
        linkInput.value=url; linkContainer.style.display='block';
        const isSolflare=/Solflare/i.test(navigator.userAgent);
        if(isSolflare){ alert('‚ö†Ô∏è Copy the link and open in Chrome/Safari to download your Sipp!'); } 
        else { window.open(url,'_blank'); }
    }catch(e){ console.error(e); alert('Failed to generate download link.'); }
}

// Copy link
function copyLink(){ const linkInput=document.getElementById('downloadLinkInput'); try{ linkInput.select(); linkInput.setSelectionRange(0,99999); document.execCommand('copy'); const btn=document.getElementById('copyLinkBtn'); const t=btn.textContent; btn.textContent='‚úì Copied!'; btn.classList.add('bg-green-500'); btn.classList.remove('bg-purple-500'); setTimeout(()=>{btn.textContent=t; btn.classList.remove('bg-green-500'); btn.classList.add('bg-purple-500');},2000); } catch(e){ alert('Failed to copy.'); } }

// Support the Build
document.getElementById('supportBtn').addEventListener('click',()=>{
    const amount=parseFloat(document.getElementById('supportAmount').value);
    if(!amount || amount<=0){ alert("Enter valid SOL amount"); return; }
    const wallet="YOUR_SOLANA_WALLET_ADDRESS"; // <-- replace with your wallet
    window.location.href=`solana:${wallet}?amount=${amount}`;
});

// Event listeners
document.getElementById('connectSolflareBtn').addEventListener('click', connectSolflare);
document.getElementById('disconnectBtn').addEventListener('click', disconnectWallet);
document.getElementById('downloadBtn').addEventListener('click', downloadNFT);
document.getElementById('copyLinkBtn').addEventListener('click', copyLink);
document.getElementById('regenerateBtn').addEventListener('click',()=>{ if(walletAddress){ document.getElementById('downloadLinkContainer').style.display='none'; generatePixelArt(walletAddress); } else{ alert('Connect wallet first'); } });
</script>
</body>
</html>
