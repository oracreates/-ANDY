<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Pixel NFT Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .pixelated {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center p-4">
        <div class="max-w-2xl w-full bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/20">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white mb-2">
                    Wallet Pixel NFT Generator
                </h1>
                <p class="text-purple-200">
                    Connect your Solana wallet to generate unique pixel art
                </p>
            </div>

            <!-- Not Connected State -->
            <div id="notConnected" class="flex flex-col items-center space-y-6">
                <div class="w-32 h-32 bg-gradient-to-br from-purple-400 to-blue-500 rounded-full flex items-center justify-center shadow-lg">
                    <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                    </svg>
                </div>
                
                <div class="flex flex-col gap-3 w-full max-w-sm">
                    <button
                        id="connectSolflareBtn"
                        class="px-8 py-4 bg-gradient-to-r from-purple-500 to-blue-500 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200"
                    >
                        Connect Solflare Wallet
                    </button>

                    <button
                        id="connectPhantomBtn"
                        class="px-8 py-4 bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200"
                    >
                        Connect Phantom Wallet
                    </button>
                </div>

                <div id="walletStatus" class="text-sm text-yellow-300"></div>

                <p class="text-sm text-purple-300">
                    Don't have a wallet? Get 
                    <a 
                        href="https://solflare.com/" 
                        target="_blank" 
                        rel="noopener noreferrer"
                        class="text-blue-300 hover:text-blue-200 underline"
                    >
                        Solflare
                    </a>
                    or
                    <a 
                        href="https://phantom.app/" 
                        target="_blank" 
                        rel="noopener noreferrer"
                        class="text-blue-300 hover:text-blue-200 underline"
                    >
                        Phantom
                    </a>
                </p>
            </div>

            <!-- Connected State -->
            <div id="connected" class="space-y-6" style="display: none;">
                <div class="bg-white/5 rounded-lg p-4 border border-white/10">
                    <p class="text-sm text-purple-300 mb-1">Connected Wallet (<span id="walletType"></span>)</p>
                    <p id="walletAddress" class="text-white font-mono text-sm break-all"></p>
                </div>

                <div class="flex flex-col items-center space-y-4">
                    <div class="bg-white/10 p-6 rounded-xl border-4 border-white/20 shadow-2xl">
                        <canvas id="pixelCanvas" class="rounded-lg pixelated"></canvas>
                    </div>

                    <div class="flex gap-4">
                        <button
                            id="downloadBtn"
                            class="px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg shadow-lg transform hover:scale-105 transition-all duration-200"
                        >
                            Download NFT
                        </button>
                        
                        <button
                            id="disconnectBtn"
                            class="px-6 py-3 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg shadow-lg transform hover:scale-105 transition-all duration-200"
                        >
                            Disconnect
                        </button>
                    </div>

                    <button
                        id="regenerateBtn"
                        class="text-sm text-purple-300 hover:text-purple-200 underline"
                    >
                        Regenerate Art
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let walletAddress = null;
        let currentProvider = null;

        // Wait for wallet providers to load
        function waitForWallet(providerName, maxAttempts = 50) {
            return new Promise((resolve) => {
                let attempts = 0;
                const checkInterval = setInterval(() => {
                    attempts++;
                    if (providerName === 'solflare' && window.solflare) {
                        clearInterval(checkInterval);
                        resolve(window.solflare);
                    } else if (providerName === 'phantom' && window.solana && window.solana.isPhantom) {
                        clearInterval(checkInterval);
                        resolve(window.solana);
                    } else if (attempts >= maxAttempts) {
                        clearInterval(checkInterval);
                        resolve(null);
                    }
                }, 100);
            });
        }

        // Check wallet status on load
        window.addEventListener('load', async () => {
            await new Promise(resolve => setTimeout(resolve, 500));
            
            const hasSolflare = window.solflare;
            const hasPhantom = window.solana && window.solana.isPhantom;
            
            const statusEl = document.getElementById('walletStatus');
            if (!hasSolflare && !hasPhantom) {
                statusEl.textContent = '⚠️ No Solana wallet detected. Please install Solflare or Phantom.';
            } else if (hasSolflare && hasPhantom) {
                statusEl.textContent = '✅ Both Solflare and Phantom detected!';
                statusEl.classList.remove('text-yellow-300');
                statusEl.classList.add('text-green-300');
            } else if (hasSolflare) {
                statusEl.textContent = '✅ Solflare wallet detected!';
                statusEl.classList.remove('text-yellow-300');
                statusEl.classList.add('text-green-300');
            } else if (hasPhantom) {
                statusEl.textContent = '✅ Phantom wallet detected!';
                statusEl.classList.remove('text-yellow-300');
                statusEl.classList.add('text-green-300');
            }
        });

        // Connect to Solflare
        async function connectSolflare() {
            const provider = await waitForWallet('solflare');
            
            if (!provider) {
                alert('Solflare wallet not found! Please install the Solflare browser extension.');
                window.open('https://solflare.com/', '_blank');
                return;
            }

            try {
                const resp = await provider.connect();
                walletAddress = resp.publicKey.toString();
                currentProvider = provider;
                document.getElementById('walletType').textContent = 'Solflare';
                showConnectedState();
            } catch (err) {
                console.error('Solflare connection failed:', err);
                alert('Failed to connect to Solflare: ' + err.message);
            }
        }

        // Connect to Phantom
        async function connectPhantom() {
            const provider = await waitForWallet('phantom');
            
            if (!provider) {
                alert('Phantom wallet not found! Please install the Phantom browser extension.');
                window.open('https://phantom.app/', '_blank');
                return;
            }

            try {
                const resp = await provider.connect();
                walletAddress = resp.publicKey.toString();
                currentProvider = provider;
                document.getElementById('walletType').textContent = 'Phantom';
                showConnectedState();
            } catch (err) {
                console.error('Phantom connection failed:', err);
                alert('Failed to connect to Phantom: ' + err.message);
            }
        }

        // Show connected state
        function showConnectedState() {
            document.getElementById('walletAddress').textContent = walletAddress;
            document.getElementById('notConnected').style.display = 'none';
            document.getElementById('connected').style.display = 'block';
            generatePixelArt(walletAddress);
        }

        // Disconnect wallet
        function disconnectWallet() {
            if (currentProvider && currentProvider.disconnect) {
                try {
                    currentProvider.disconnect();
                } catch (err) {
                    console.log('Disconnect error:', err);
                }
            }
            walletAddress = null;
            currentProvider = null;
            
            // Show not connected state
            document.getElementById('notConnected').style.display = 'flex';
            document.getElementById('connected').style.display = 'none';
        }

        // Generate pixel art from wallet address
        function generatePixelArt(address) {
            const canvas = document.getElementById('pixelCanvas');
            const ctx = canvas.getContext('2d');
            const gridSize = 16;
            const pixelSize = 20;
            
            canvas.width = gridSize * pixelSize;
            canvas.height = gridSize * pixelSize;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let hash = 0;
            for (let i = 0; i < address.length; i++) {
                hash = address.charCodeAt(i) + ((hash << 5) - hash);
            }

            const hue = Math.abs(hash) % 360;
            const colors = [
                `hsl(${hue}, 70%, 60%)`,
                `hsl(${(hue + 30) % 360}, 70%, 50%)`,
                `hsl(${(hue + 60) % 360}, 70%, 55%)`,
                `hsl(${(hue + 90) % 360}, 70%, 45%)`,
                `hsl(${(hue + 120) % 360}, 70%, 50%)`,
            ];

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const index = y * gridSize + x;
                    const charCode = address.charCodeAt(index % address.length);
                    
                    const actualX = x < gridSize / 2 ? x : gridSize - 1 - x;
                    const seed = (charCode + actualX + y) % 100;
                    
                    if (seed > 30) {
                        const colorIndex = (charCode + actualX + y) % colors.length;
                        ctx.fillStyle = colors[colorIndex];
                        ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
                        
                        ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
                        ctx.strokeRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
                    }
                }
            }
        }

        // Download NFT
        function downloadNFT() {
            const canvas = document.getElementById('pixelCanvas');
            const link = document.createElement('a');
            link.download = `wallet-nft-${walletAddress.slice(0, 8)}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Event listeners
        document.getElementById('connectSolflareBtn').addEventListener('click', connectSolflare);
        document.getElementById('connectPhantomBtn').addEventListener('click', connectPhantom);
        document.getElementById('disconnectBtn').addEventListener('click', disconnectWallet);
        document.getElementById('downloadBtn').addEventListener('click', downloadNFT);
        document.getElementById('regenerateBtn').addEventListener('click', () => {
            if (walletAddress) {
                generatePixelArt(walletAddress);
            }
        });
    </script>
</body>
</html>
